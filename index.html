<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kilinochchi A/L Results Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #6a1b9a; }
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: .5rem;
      margin: .5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #4a148c; }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f3e5f5;
      border-radius: 8px;
    }
    .subject {
      margin-bottom: 1rem;
    }
    .grade {
      font-weight: bold;
      color: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kilinochchi A/L Results Portal</h1>
    <p>Maths & Bio Stream | Total Z-Score & Grades</p>
  </header>

  <main>
    <h2>üì• Upload CSV Database</h2>
    <input type="file" id="csvFile" accept=".csv" />

    <h2>üîç Search by Index or NIC</h2>
    <input type="text" id="query" placeholder="Enter index number or NIC" />
    <button onclick="showResults()">View Results</button>

    <div id="output" class="result" style="display:none;"></div>
  </main>

  <footer>
    &copy; 2025 Kilinochchi Maths Bio Students Organization
  </footer>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let students = [];

    // Load CSV when user selects a file
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete(results) {
          students = results.data;
          alert(`‚úÖ Loaded ${students.length} records`);
        },
        error(err) {
          alert('‚ö†Ô∏è Failed to parse CSV: ' + err.message);
        }
      });
    });

    function showResults() {
      const q = document.getElementById('query').value.trim().toLowerCase();
      const output = document.getElementById('output');
      output.innerHTML = '';
      output.style.display = 'none';

      if (!students.length) {
        alert('Please upload a CSV file first.');
        return;
      }
      if (!q) {
        alert('Please enter an index number or NIC.');
        return;
      }

      const student = students.find(s =>
        (s.index || '').toLowerCase() === q ||
        (s.nic || '').toLowerCase() === q
      );

      if (!student) {
        output.style.display = 'block';
        output.innerHTML = `<p style="color:red;">
          ‚ùå No results found for "<strong>${q}</strong>"
        </p>`;
        return;
      }

      // Build display: total Z-score + only subject grades
      const totalZ = parseFloat(student.total_z).toFixed(2);
      let html = `<h3>üë§ ${student.name} (${student.stream} Stream)</h3>`;
      html += `<p><strong>Total Z-Score:</strong> ${totalZ}</p>`;

      // Known subjects
      const subs = [
        ['Combined Maths', student.combined_maths_grade],
        ['Physics', student.physics_grade],
        ['Chemistry', student.chemistry_grade],
        ['Biology', student.biology_grade]
      ];

      subs.forEach(([name, grade]) => {
        if (grade) {
          html += `
            <div class="subject">
              <strong>${name}</strong><br/>
              Grade: <span class="grade">${grade}</span>
            </div>
          `;
        }
      });

      output.style.display = 'block';
      output.innerHTML = html;
    }
  </script>
</body>
</html>
