<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kilinochchi A/L Results Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    h2 {
      color: #6a1b9a;
      margin-top: 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f3e5f5;
      border-radius: 6px;
    }
    .subject {
      margin-bottom: 1rem;
    }
    .grade {
      font-weight: bold;
      color: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    .loading {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kilinochchi A/L Results Portal</h1>
    <p>Maths & Bio Stream | Total Z-Score & Grades</p>
  </header>

  <main>
    <h2>üîç Search by Index or NIC</h2>
    <input type="text" id="query" placeholder="Enter Index Number or NIC" />
    <button id="searchBtn" onclick="showResults()" disabled>View Results</button>
    <div id="loading" class="loading">Loading data‚Ä¶ please wait.</div>
    <div id="output" class="result" style="display:none;"></div>
  </main>

  <footer>
    &copy; 2025 Kilinochchi Maths Bio Students Organization
  </footer>

  <!-- PapaParse (for CSV parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let students = [];
    const searchBtn = document.getElementById('searchBtn');
    const loadingDiv = document.getElementById('loading');

    // Fetch & parse CSV on load
    Papa.parse('results.csv', {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: results => {
        students = results.data;
        loadingDiv.style.display = 'none';
        searchBtn.disabled = false;
        console.log(`Loaded ${students.length} records`);
      },
      error: err => {
        loadingDiv.textContent = '‚ö†Ô∏è Failed to load results.csv: ' + err.message;
      }
    });

    function showResults() {
      const q = document.getElementById('query').value.trim().toLowerCase();
      const out = document.getElementById('output');
      out.innerHTML = '';
      out.style.display = 'none';

      if (!q) {
        alert('Please enter an Index Number or NIC.');
        return;
      }

      const student = students.find(s =>
        (s.index||'').toLowerCase() === q ||
        (s.nic||'').toLowerCase() === q
      );

      if (!student) {
        out.style.display = 'block';
        out.innerHTML = `<p style="color:red;">
          ‚ùå No results found for "<strong>${q}</strong>"
        </p>`;
        return;
      }

      const totalZ = parseFloat(student.total_z).toFixed(2);
      let html = `<h3>üë§ ${student.name} (${student.stream} Stream)</h3>`;
      html += `<p><strong>Total Z-Score:</strong> ${totalZ}</p>`;

      // Only show non-empty grade columns
      [
        ['Combined Maths','combined_maths_grade'],
        ['Physics','physics_grade'],
        ['Chemistry','chemistry_grade'],
        ['Biology','biology_grade']
      ].forEach(([label,key]) => {
        const grade = student[key];
        if (grade) {
          html += `
            <div class="subject">
              <strong>${label}</strong><br/>
              Grade: <span class="grade">${grade}</span>
            </div>`;
        }
      });
